<div class="login-container">
  <header class="login-header">
    <div class="logo-section">
      <h1 class="app-title">
        <i class="fas fa-radio"></i>
        LoRaD Radio
      </h1>
      <p class="app-subtitle">Your Personal Radio Station</p>
    </div>
  </header>

  <div class="login-content">
    <div class="login-card">
      <div class="login-header-section">
        <h2 class="login-title">
          <i class="fas fa-sign-in-alt"></i>
          Вход в систему
        </h2>
        <p class="login-subtitle">Введите ваши учетные данные для доступа к радио</p>
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i>
            Имя пользователя
          </label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              name="username" 
              [(ngModel)]="username" 
              required 
              #usernameInput="ngModel"
              minlength="3"
              class="form-input"
              placeholder="Введите имя пользователя">
            <i class="fas fa-user input-icon"></i>
          </div>
          <div class="input-error" *ngIf="usernameInput.invalid && usernameInput.touched">
            <i class="fas fa-exclamation-circle"></i>
            Минимум 3 символа
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Пароль
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="password" 
              required
              #passwordInput="ngModel"
              minlength="8"
              class="form-input"
              placeholder="Введите пароль">
            <i class="fas fa-lock input-icon"></i>
          </div>
          <div class="input-error" *ngIf="passwordInput.invalid && passwordInput.touched">
            <i class="fas fa-exclamation-circle"></i>
            Минимум 8 символов
          </div>
        </div>

        <button 
          type="submit" 
          class="login-button"
          [disabled]="loginForm.invalid || isLoading">
          <i class="fas" [class.fa-spinner]="isLoading" [class.fa-spin]="isLoading" [class.fa-sign-in-alt]="!isLoading"></i>
          {{ isLoading ? 'Вход...' : 'Войти' }}
        </button>

        <div class="error-message" *ngIf="error">
          <i class="fas fa-exclamation-triangle"></i>
          {{ error }}
        </div>
      </form>

      <div class="login-footer">
        <div class="security-info">
          <i class="fas fa-shield-alt"></i>
          <span>Безопасное соединение</span>
        </div>
      </div>
    </div>
  </div>
</div>
